<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <p id="fps"></p>
      
    <button type="button" id="clearButton">Clear Canvas</button>
    <p>  
    <h3>Adjust Normals:&emsp;&emsp;&emsp;&emsp;&emsp;Adjust Lighting:</h3>
    
    <p>

    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    &emsp;&emsp;&emsp;
    <button type="button" id="lightOn">Light On</button>
    <button type="button" id="lightOff">Light Off</button>
    <p>
    
    <h3>Light Position:</h3>
    <p>
    Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
    Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">      
    Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">
    <p>
    
    <h3>Adjust Light Color:</h3>
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">    
    
    <p>

    Tail 1 <input type="range" min="-45" max="45" value0" class="slider" id="tail1Slide"> 
    Animation:
    <button type="button" id="animationTail1OnButton">ON</button>
    <button type="button" id="animationTail1OffButton">OFF</button>
    <p>
    Tail 2 <input type="range" min="-45" max="45" value0" class="slider" id="tail2Slide"> 
    Animation:
    <button type="button" id="animationTail2OnButton">ON</button>
    <button type="button" id="animationTail2OffButton">OFF</button>

    <p>
    Tail 3 <input type="range" min="-45" max="45" value0" class="slider" id="tail3Slide"> 
    Animation:
    <button type="button" id="animationTail3OnButton">ON</button>
    <button type="button" id="animationTail3OffButton">OFF</button>

    <p>
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide"> 

    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Point.js"></script>
	  <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cube.js"></script>
    <script src="Polyhedron.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
  </body>
</html>
